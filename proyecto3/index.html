<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component challenge hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="tarjeta">
            <div class="img-tar">
                <img class="bg-img" src="./img/image-equilibrium.jpg" alt="">
                <div class="middle">
                    <img src="./img/icon-view.svg" alt="">
                </div>
            </div>
            <div class="titulo">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="desc-tar">
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="detalle-tar">
                <div class="eth">
                    <img src="./img/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="days">
                    <img src="./img/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="autor">
                <img src="./img/image-avatar.png" alt="">
                    <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Challenge by <a href="">Frontend Mentor</a>. Coded by <a href="">Ludivine ACHOURI</a>.</p>
    </footer>
</body>
</html>
